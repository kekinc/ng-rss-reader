<div class="container">
    <h2>View updates of your interest</h2>

    <ng-container *ngFor="let category of categories">
        <button type="button" class="btn btn-primary" (click)="selectCategory(category.name)">
            {{ category.name }}
            <span class="badge">{{ category.feedCount }}</span>
        </button>
    </ng-container>
</div>
